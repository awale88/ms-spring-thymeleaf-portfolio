#Application
spring.application.name=portfolio

#Server
server.port=${PORT:8080}

#Email SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Database - PostgresDB
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Doc Configuration
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=false

# CORS configuration
spring.web.cors.allowed-origins=${SWAGGER_URL},${SWAGGER_CORS}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# CORS Configuration (fallback values)
SWAGGER_URL=https://awale-portfolio.up.railway.app
SWAGGER_CORS=https://swagger-ui-production.up.railway.app

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Prometheus Specific
management.metrics.tags.application=portfolio-api
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Add /actuator to the base path
management.endpoints.web.base-path=/actuator

# CORS for Prometheus (if scraping from different domain)
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET